<!DOCTYPE html>
<html lang="es es">
<head>
	<meta charset="UTF-8">
	<title>Tipografía para probar git en su segunda versión</title>
	<meta name="viewport" content="vidth=device.width, user-scalable="no">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<br>
		<form action="" class="">
		<div class="form-group">
			<label for="nombre" size="+1">Nombre:</label>
			<input class="form-control" id="NOMBRE DE TEST segundo cambio rama master" type="text" placeholder="Nombre:">
		</div>
		
		<div class="form-group">
			<label for="option">Elige una opción:</label>
			<select class="form-control" name="" id="option">
				<option value="">Opción #1</option>
				<option value="">Opción #2</option>
				<option value="">Opción #3</option>
				<option value="">Opción #4</option>
				<option value="">Opción #5</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="mensaje">Mensaje:</label>
			<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
		</div>
		
		
		<div class="form-group">
			<label for="archivo">Archivo:</label>
			<input type="file" id="archivo">
			<p class="help-block">Máximo 50MB</p>
		</div>
		
		<button class="btn btn-primary">Enviar</button>
		
		</form>
	
	
	
	</div>

	<div class="container">
		<br>
		<form action="" class="form-inline">
			<div class="form-group has-error">
				<label class="sr-only" for="nombre">Nombre:</label>
				<input class="form-control" id="nombre" type="text" placeholder="Nombre:">
			</div>
			
			<div class="form-group has-success">
				<div class="input-group">
					<label class="sr-only" for="correo">Correo:</label>
					<div class="input-group-addon">@</div>
					<input class="form-control" id="correo" type="text" placeholder="Correo:">
				</div>
			</div>
			
			<div class="checkbox">
				<label>
					<input type="checkbox" name="" id=""> Recuerdame
				</label>
			</div>
			
			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>

	</body>
</html>
